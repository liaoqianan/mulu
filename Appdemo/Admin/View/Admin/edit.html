<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="__ADMIN__/css/style.css" rel="stylesheet" type="text/css" />
    <script language="JavaScript" src="__ADMIN__/js/jquery.js"></script>
</head>

<body>
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="#">首页</a></li>
            <li><a href="#">表单</a></li>
        </ul>
    </div>
    <div class="formbody">
        <div class="formtitle"><span>基本信息</span></div>
        <form action="" method="post">
            <ul class="forminfo">
                <li>
                    <label>登录账号</label>
                    <input name="name" value="{$info.username}" placeholder="请输入用户名" type="text" class="dfinput" />
                    <input type="hidden" name="admin_id" value="{$info.admin_id}" />
                </li>
                <li>
                    <label>所属角色</label>
                    <select name="role_id" class="dfinput">
                        <volist name="roleinfo" id="vo">
                            <option value="{$vo.role_id}">{$vo.role_name}</option>
                        </volist>
                    </select>
                    <i></i>
                </li>
                <li>
                    <label>密码</label>
                    <input name="pwd" placeholder="请输入密码" type="password" class="dfinput" />
                </li>
                <li>
                    <label>确认密码</label>
                    <input name="pwd2" placeholder="请输入确认密码" type="password" class="dfinput" />
                </li>
                <li>
                    <label>邮箱地址[用于找回密码]</label>
                    <input name="mail" value="{$info.mail}" placeholder="请输入邮箱地址" type="text" class="dfinput" />
                </li>
                <li>
                    <label>&nbsp;</label>
                    <input name="" id="btnSubmit" type="button" class="btn" value="确认保存" />
                </li>
            </ul>
        </form>
    </div>
</body>
<script type="text/javascript">
//jQuery代码
$(function(){
    //给btnsubmit绑定点击事件
    $('#btnSubmit').on('click',function(){
        //表单提交
        $('form').submit();
    })
});
</script>
</html>
