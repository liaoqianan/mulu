<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="__ADMIN__/css/style.css" rel="stylesheet" type="text/css" />
    <script language="JavaScript" src="__ADMIN__/js/jquery.js"></script>
    <script type="text/javascript">
    $(function() {
        //导航切换
        $(".menuson li").click(function() {
            $(".menuson li.active").removeClass("active")
            $(this).addClass("active");
        });

        $('.title').click(function() {
            var $ul = $(this).next('ul');
            $('dd').find('ul').slideUp();
            if ($ul.is(':visible')) {
                $(this).next('ul').slideUp();
            } else {
                $(this).next('ul').slideDown();
            }
        });
    })
    </script>
</head>

<body style="background:#f0f9fd;">
    <div class="lefttop"><span></span>※ 控制面板 ※</div>
    <dl class="leftmenu">
        <volist name="topAuth" id="v1">
        <dd>
            <div class="title">
                <span><img src="__ADMIN__/images/leftico01.png" /></span>{$v1.auth_name}
            </div>
            <ul class="menuson">
                <volist name="sonAuth" id="v2">
                    <if condition="$v2[auth_pid]==$v1[auth_id]">
                        <li>
                            <cite></cite><a href="{:U( $v2['auth_controller'] .'/'.$v2['auth_action'] )}" target="rightFrame">{$v2.auth_name}</a><i></i>
                        </li>
                    </if>
                </volist>
            </ul>
        </dd>
        </volist>
    </dl>
</body>

</html>
